      <h1 class="text-center">山田 太郎の日記</h1>
      <div class="card">
          <div class="card-body">
              <h5 class="card-title">今日は何がありましたか。書きましょう。</h5>
              <p class="card-text"></p>
              <div class="mb-3 row">
                <div class="mb-3 d-flex align-items-center">
                  <label for="fontSize" class="form-label me-3">フォントサイズ:</label>
                  <input type="number" id="fontSize" class="form-control" value="16" min="8" max="32">
                  <label for="textAlign" class="form-label me-3">テキストの配置:</label>
                  <select id="textAlign" class="form-select">
                      <option value="left">左揃え</option>
                      <option value="center">中央揃え</option>
                      <option value="right">右揃え</option>
                      <option value="justify">両端揃え</option>
                  </select> 
                  <div class="form-check">
                    <input type="checkbox" id="fontWeight" class="form-check-input">
                    <label for="fontWeight" class="form-check-label"><i class="fas fa-bold"></i> 太字</label>
                  </div>
                  <div class="form-check">
                    <input type="checkbox" id="fontStyle" class="form-check-input">
                    <label for="fontStyle" class="form-check-label"><i class="fas fa-italic"></i> 斜体</label>
                  </div>
                  <div class="form-check">
                    <input type="checkbox" id="textDecoration" class="form-check-input">
                    <label for="textDecoration" class="form-check-label"><i class="fas fa-underline"></i> 下線</label>
                  </div>
                  <div class="form-check">
                    <label for="fontColor" class="form-label">カラー:</label>
                    <input type="color" id="fontColor" class="form-control">
                  </div>
                </div>
                  

            </div>

                <div id="editor" contenteditable="true" class="editor"></div>
              </div>

  <script>
     function enableEdit(index) {
      const stories = JSON.parse(localStorage.getItem("stories")) || [];
      const story = stories[index];

      if (story) {
        const editedContent = prompt("Edit the diary entry:", story.content);
        if (editedContent !== null) {
          story.content = editedContent;
          localStorage.setItem("stories", JSON.stringify(stories));
          showStories();
        }
      }
    }
    document.addEventListener('DOMContentLoaded', function () {
    // Retrieve the entered name from localStorage
    var enteredName = localStorage.getItem('enteredName');

    // Update the <h1> element with the entered name
    var h1Element = document.querySelector('.text-center');
    if (h1Element) {
      h1Element.textContent = enteredName + 'の日記'; // Assuming you want to append it to 'の日記'
    }
  });
  </script>
