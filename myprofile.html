      <h1 style="text-align: center;">プロフィル</h1>
    
      <div id="profile-container">
         <!-- Thêm thẻ input cho FilePond -->
         <input type="file" id="avatarInput" style="display: none">
         <img id="avatar" src="default-avatar.jpg" alt="Avatar">
         <button id="avatarBtn" onclick="openFilePond()">画像を変更する</button>

        <h2>Personal Information</h2>
        <label for="name">名前:</label>
        <input type="text" id="name" disabled>

        <label for="birthdate">生年月日:</label>
    <div>
      <select id="birthYear">
        <!-- Options for birth year -->
      </select>
      <select id="birthMonth">
        <!-- Options for birth month -->
      </select>
      <select id="birthDay">
        <!-- Options for birth day -->
      </select>
    </div>
    
        <label for="age">年齢:</label>
        <input type="number" id="age" disabled>
    
        <label for="education">学校名:</label>
        <textarea id="education" disabled></textarea>
    
        <label for="hobbies">趣味:</label>
        <textarea id="hobbies" disabled></textarea>
    
        <label for="strengths">自己分析:</label>
        <textarea id="strengths" disabled></textarea>
    
        <label for="skills">スキル:</label>
        <textarea id="skills" disabled></textarea>

        <div id="social-links">
            <a href="#" target="_blank" title="Gmail"><img src="gmail-icon.png" alt="Gmail Icon"></a>
            <a href="#" target="_blank" title="GitHub"><img src="github-icon.png" alt="GitHub Icon"></a>
            <a href="#" target="_blank" title="Instagram"><img src="instagram-icon.png" alt="Instagram Icon"></a>
            <a href="#" target="_blank" title="Twitter"><img src="twitter-icon.png" alt="Twitter Icon"></a>
            <!-- Add more social links as needed -->
          </div>
    
        <button id="editBtn" onclick="toggleEditMode(true)">編集</button>
        <button id="saveBtn" onclick="saveProfile()" style="display:none;">保存</button>
      </div>
      <footer>
        <p>&copy; 2023 就職活動の日記</p>
      </footer>
